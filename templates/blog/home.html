<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://127.0.0.1:8000/admin/">admin</a>
    {% for category in categories %}
        <p><a href="{% url 'category' category.slug %}">{{ category.name }}</a></p>
    {% endfor %}
<hr>
    {% for post in post_list %}
        <h2><a>{{ post.title }}</a></h2>
        <p>{{ post.mini_text }}</p>
        <small>{{ post.published_date }}</small>
    {% endfor %}

</body>
</html>
